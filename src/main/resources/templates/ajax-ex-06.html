<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>06_post 요청 & parameter DTO로 받기(@ModelAttribute) & DTO 객체 리턴하기</title>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"
	integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
	crossorigin="anonymous"></script>
</head>
<body>
	<h1>06_post 요청 & parameter DTO로 받기(@ModelAttribute) & DTO 객체 리턴하기</h1>
	<button onclick="ex06Fn()">06_post 요청 & parameter DTO로 받기(@ModelAttribute) & DTO 객체 리턴하기</button>
	<div th:text="${param1}"></div>
	<div th:text="${param2}"></div>
	
</body>
<script type="text/javascript">
	const ex06Fn = () => {
		//console.log("함수 호출 성공")
		const val1 = "Hello Spring Boot!!"
		
		$.ajax ({ //ajax 구문 블럭
			//요청 방식 : get / post
			//요청 주소 : /ex01 <== controller로 보내는 요청 주소
			
			type:"post",
			url:"/ex06",
			
			//parameter 값을 서버로 전송하기
			data:{	//json 형식으로 전송
				"param1" : val1, 
				"param2" : "안녕"
			},
			
			
			//요청이 성공했을때 실행되는 부분
			success:function(res){
				console.log("성공",res)
				console.log("param1의 값",res.param1)
				console.log("param2의 값",res.param2)
			},
			//요청이 실패 했을 때 실행되는 블락(예외 처리)
			error:function(res){
				console.log("실패",res)
			}
			
		})
		
	}

</script>
</html>
